name: Keep Balance Sim Awake

on:
  schedule:
    - cron: '0 */4 * * *'  # 매 4시간마다 (UTC 기준)
  workflow_dispatch:  # 수동 실행 버튼

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Keep Streamlit app awake
        run: |
          echo "Pinging Streamlit app to prevent sleep..."
          curl -L -s -o /dev/null -w "%{http_code}" https://gartist082-balance-sim-demo.streamlit.app
